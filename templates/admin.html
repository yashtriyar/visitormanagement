<!DOCTYPE html>
<html>
<head>
    <title>Admin Side</title>
</head>
<body>
    <h1>Admin Side</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Purpose</th>
            <th>Action</th>
        </tr>
        {% for request in requests %}
        <tr>
            <td>{{ request.name }}</td>
            <td>{{ request.address }}</td>
            <td>{{ request.email }}</td>
            <td>{{ request.phone_number }}</td>
            <td>{{ request.purpose }}</td>
            <td>
                {% if request.approved %}
                    Approved
                {% else %}
                    <a href="/approve/{{ request.id }}">Approve</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
